<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        margin-top:60px;
        font-size:40px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        margin-top:20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    #submit {
        background-color: #00f656;
        color: black;
        border: none;
        cursor: pointer;
    }

    #submit:hover {
        background-color: #47ed00;
    }

    .gradient-background {
      background-image: linear-gradient(to bottom right, #3498db, #2ecc71, #f1c40f);
      background-size: 180% 180%;
      animation: gradient-animation 8s ease infinite;
    }

    .color-gradient {
      background-image: linear-gradient(300deg, #ef8172, #00bfff, #ef8172);
      background-size: 180% 180%;
      animation: gradient-animation 5s ease infinite;
    }

    input::placeholder{
        color:black;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes color-gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width:890px){
        h1{
        color: black;
        text-shadow: 2px 2px 4px rgba(225, 225, 225, 0.9);
        margin-top:40px;
        text-align:center;
        }

        form{
            width: 300px;
            margin-top:100px;
        }

        input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        margin-top:20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background:#BFBFBF;
        color:black;
    }

    input::placeholder{
        color:black;
    }
    }
</style>
</head>
<body class="gradient-background">

<h1>User Registration Form</h1>

<form class="color-gradient">
    <input type="text" placeholder="Username"  required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="submit" value="Submit" id="submit">
</form>

</body>
</html>
